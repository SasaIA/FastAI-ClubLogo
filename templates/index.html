<!DOCTYPE html>
<html>
<head>
    <title>FastAI - Firt App</title>
    <meta charset='utf-8'/>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script href="{{ url_for('static', path='/js/resu.js') }}"></script>
    <!-- <script href="{{ url_for('static', path='/js/client.js') }}"></script> -->
</head>

<body class="bg">
  {% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="title">Logo football</h1>
        <p class="mt-3 text-center">Finds OM, Bayern Munich and Juventus</p>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="flex-item">
        <div id="img-container">
          <figure>
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw" id="img"/>
          </figure>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form class="mt-5">
          <div class="form-group formfile">
            <label for="url">Mettez l'URL de l'image</label>
            <input type="text" class="form-control col-7" id="url" onchange="updateimg()" onpaste="this.onchange()" oninput="this.onchange()"">
          </div>
          <hr>
          <p class="font-weight-bold text-center">Sinon choissisez une image</p>
          <hr>
          <div class="form-group formfile2">
            <input type="file" id="uploaded" name="uploaded" accept="image/*" onchange="previewFile()">
          </div>
          <button class="btn btn-primary mt-5 btnposition" onclick="chooseCallback()">Predict</button>
        </form>
        <div id="results-container" class="row">
          <div id="results"></div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
